---
layout: default
---

  <ul class="post-list">
    {% for post in site.posts %}
      <div class="content">
        <span class="post-meta">
          {{ post.date | date: "%b %-d, %Y" }}
        </span>

        <h2>
          <a class="post-link"
             href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
            {{ post.content }}
          </a>
        </h2>
      </div>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">
    subscribe
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
    via RSS
    </a>
  </p>
